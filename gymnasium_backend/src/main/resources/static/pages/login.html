<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海大体育馆管理系统 - 登录</title>
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/axios-0.18.0.js"></script>


    <style>
        body { background-color: #f0f2f5; }
        .login-container {
            width: 350px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        .login-title { text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body>
<div id="loginApp" class="login-container">
    <h1 class="login-title"><img src="../img/log1.png" alt="海大体育馆管理系统" style="height:40px;"> 登录</h1>
    <el-form ref="form" :model="form" label-width="80px">
        <el-form-item label="用户名">
            <el-input v-model="form.account"></el-input>
        </el-form-item>
        <el-form-item label="密码">
            <el-input type="password" v-model="form.password"></el-input>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="login">登录</el-button>
        </el-form-item>
    </el-form>
</div>

<!-- 脚本引入 -->
<script src="../js/vue.js"></script>
<script src="../plugins/elementui/index.js"></script>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script src="../js/axios-0.18.0.js"></script>
<!-- login.html 的Vue实例脚本部分 -->
<script>
    new Vue({
        el: '#loginApp',
        data() {
            return {
                form: {
                    account: '',
                    password: ''
                }
            };
        },
        methods: {
            async login() {
                try {
                    const response = await axios.post('/user/login.do', this.form, {
                        headers: {
                            'Content-Type': 'application/json;charset=UTF-8'
                        }
                    });

                    if (response.data.flag) {
                        localStorage.setItem('token', response.data.token);
                        // 存储用户名到localStorage
                        localStorage.setItem('name', response.data.username);
                        alert('登录成功！');
                        window.location.href = 'main.html';
                    } else {
                        alert('用户登录失败：' + (response.data.message || '未知错误'));
                    }
                } catch (error) {
                    console.error('登录请求出错：', error);
                    alert('网络错误，请检查网络连接或联系系统管理员。');
                }
            }
        },
        mounted() {
            axios.interceptors.request.use(config => {
                const token = localStorage.getItem('token');
                if (token) {
                    config.headers.Authorization = `Bearer ${token}`;
                }
                return config;
            }, error => Promise.reject(error));
        }
    });
</script>
</body>
</html>
