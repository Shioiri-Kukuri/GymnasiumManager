<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>海大体育馆管理系统</title>
    <meta name="description" content="海大体育馆管理系统">
    <meta name="keywords" content="海大体育馆管理系统">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- 引入组件库 -->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../plugins/elementui/index.js"></script>
    <script src="../js/axios-0.18.0.js"></script>
    <style>
        .avatar-uploader .el-upload {
            border: 1px dashed #d9d9d9;
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .avatar-uploader .el-upload:hover {
            border-color: #409EFF;
        }
        .avatar-uploader-icon {
            font-size: 28px;
            color: #8c939d;
            width: 178px;
            height: 178px;
            line-height: 178px;
            text-align: center;
        }
        .avatar {
            width: 178px;
            height: 178px;
            display: block;
        }
        .datatable {
            position: relative;
            box-sizing: border-box;
            -webkit-box-flex: 1;
            width: 100%;
            max-width: 100%;
            font-size: 14px;
            color: rgb(96, 98, 102);
            overflow: hidden;
            flex: 1 1 0%;
        }
        .datatable td, .datatable th {
            padding: 12px 0;
            min-width: 0;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            text-overflow: ellipsis;
            vertical-align: middle;
            position: relative;
            text-align: left;
        }
    </style>
</head>
<body class="hold-transition">
<div id="app">
    <div class="content-header">
        <h1>场地管理<small>场地信息管理</small></h1>
        <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
            <el-breadcrumb-item>场地管理</el-breadcrumb-item>
            <el-breadcrumb-item>场地信息管理</el-breadcrumb-item>
        </el-breadcrumb>
    </div>
    <div class="app-container">
        <div class="box">
            <div class="filter-container">
                <el-input placeholder="用户名称/场地编号" v-model="pagination.queryString" style="width: 200px;" class="filter-item" @keyup.enter.native="handleFilter"></el-input>
                <el-button @click="findPage()" class="dalfBut">查询</el-button>
                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>
            </div>
            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
                <el-table-column type="index" align="center" label="序号"></el-table-column>
                <el-table-column prop="fieldNo" label="场地号码" align="center"></el-table-column>
                <el-table-column prop="fieldName" label="场地名称" align="center"></el-table-column>
                <el-table-column prop="fieldType" label="场地类型" align="center"></el-table-column>
                <el-table-column prop="fieldCost" label="租用费用" align="center"></el-table-column>
                <el-table-column label="操作" align="center">
                    <template slot-scope="scope">
                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)" >编辑</el-button>
                        <el-button  type="danger" size="mini" @click="handleDelete(scope.row)" >删除</el-button>
                    </template>
                </el-table-column>
            </el-table>
            <div class="pagination-container">
                <el-pagination
                        class="pagiantion"
                        @current-change="handleCurrentChange"
                        :current-page="pagination.currentPage"
                        :page-size="pagination.pageSize"
                        layout="total, prev, pager, next, jumper"
                        :total="pagination.total">
                </el-pagination>
            </div>
            <!-- 新增标签弹层 -->
            <div class="add-form">
                <el-dialog title="新增场地" :visible.sync="dialogFormVisible">
                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="场地编号" prop="fieldNo">
                                    <el-input v-model="formData.fieldNo"/>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="场地名称" >
                                    <el-input v-model="formData.fieldName"/>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="场地类型">
                                    <el-input v-model="formData.fieldType"/>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="租用费用" prop="fieldCost">
                                    <el-input v-model="formData.fieldCost"/>
                                </el-form-item>
                            </el-col>
                        </el-row>
                    </el-form>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisible = false">取消</el-button>
                        <el-button type="primary" @click="handleAdd()">确定</el-button>
                    </div>
                </el-dialog>
            </div>

            <!-- 编辑标签弹层 -->
            <div class="add-form">
                <el-dialog title="编辑场地" :visible.sync="dialogFormVisible4Edit">
                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="场地编号" prop="fieldNo">
                                    <el-input v-model="formData.fieldNo"/>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="场地名称">
                                    <el-input v-model="formData.fieldName"/>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="场地类型">
                                    <el-input v-model="formData.fieldType"/>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="场地费用" prop="fieldCost">
                                    <el-input v-model="formData.fieldCost"/>
                                </el-form-item>
                            </el-col>
                        </el-row>
                    </el-form>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisible4Edit = false">取消</el-button>
                        <el-button type="primary" @click="handleEdit()">确定</el-button>
                    </div>
                </el-dialog>
            </div>

        </div>
    </div>
</div>
</body>

<script>
    var vue = new Vue({
        el: '#app',
        data:{
            autoUpload:true,//自动上传
            imageUrl:null,//模型数据，用于上传图片完成后图片预览
            activeName:'first',//添加/编辑窗口Tab标签名称
            pagination: {//分页相关属性
                currentPage: 1,
                pageSize:10,
                total:100,
                queryString:null,
            },
            dataList: [],//列表数据
            formData: {},//表单数据
            dialogFormVisible: false,//控制添加窗口显示/隐藏
            dialogFormVisible4Edit:false,//控制编辑窗口显示/隐藏
            rules: {//校验规则
                fieldNo: [{ required: true, message: '场地号码为必填项', trigger: 'blur' }],
                fieldCost: [{ required: true, message: '场地费用为必填项', trigger: 'blur' }]
            }
        },
        created() {
            this.findPage();
        },
        methods: {
            //添加
            handleAdd () {
                //校验表单输入项是否合法
                this.$refs['dataAddForm'].validate((valid) => {
                    if (valid) {
                        //表单数据校验通过，发送ajax请求将表单数据提交到后台
                        axios.post("/field/add.do",this.formData).then((response)=> {
                            //隐藏新增窗口
                            this.dialogFormVisible = false;
                            //判断后台返回的flag值，true表示添加操作成功，false为添加操作失败
                            if(response.data.flag){
                                this.$message({
                                    message: response.data.message,
                                    type: 'success'
                                });
                            }else{
                                this.$message.error(response.data.message);
                            }
                        }).finally(()=> {
                            this.findPage();
                        });
                    } else {
                        this.$message.error("表单数据校验失败");
                        return false;
                    }
                });
            },
            //分页查询
            findPage() {
                //分页参数
                var param = {
                    currentPage:this.pagination.currentPage,//页码
                    pageSize:this.pagination.pageSize,//每页显示的记录数
                    queryString:this.pagination.queryString//查询条件
                };
                //请求后台
                axios.post("/field/findPage.do",param).then((response)=> {
                    //为模型数据赋值，基于VUE的双向绑定展示到页面
                    this.dataList = response.data.rows;
                    this.pagination.total = response.data.total;
                });
            },
            // 重置表单
            resetForm() {
                this.formData = {};
                this.activeName='first';
                this.checkgroupIds = [];
                this.imageUrl = null;
            },
            // 弹出添加窗口
            handleCreate() {
                this.dialogFormVisible = true;
                this.resetForm();
            },
            //切换页码
            handleCurrentChange(currentPage) {
                //currentPage为切换后的页码
                this.pagination.currentPage = currentPage;
                this.findPage();
            },
            // 删除
            handleDelete(row) {
                this.$confirm('此操作将永久当前数据，是否继续?', '提示', {
                    type: 'warning'
                }).then(()=>{
                    //点击确定按钮执行此代码
                    axios.get("/field/delete.do?id=" + row.id).then((res)=> {
                        if(!res.data.flag){
                            //删除失败
                            this.$message.error(res.data.message);
                        }else{
                            //删除成功
                            this.$message({
                                message: res.data.message,
                                type: 'success'
                            });
                            this.findPage();
                        }
                    }).catch((r)=>{
                        this.showMessage(r);
                    });
                }).catch(()=> {
                    //点击取消按钮执行此代码
                    this.$message('操作已取消');
                });
            },
            // 弹出编辑窗口
            handleUpdate(row) {
                this.dialogFormVisible4Edit = true;
                //发送请求获取检查项信息
                axios.get("/field/findById.do?id=" + row.id).then((res)=>{
                    if(res.data.flag){
                        //设置编辑窗口属性，dialogFormVisible4Edit为true表示显示
                        this.dialogFormVisible4Edit = true;
                        //为模型数据设置值，基于VUE双向数据绑定回显到页面
                        this.formData = res.data.data;
                    }else{
                        this.$message.error("获取数据失败，请刷新当前页面");
                    }
                });
            },
            //编辑
            handleEdit() {
                //表单校验
                this.$refs['dataEditForm'].validate((valid)=>{
                    if(valid){
                        //表单校验通过，发送请求
                        axios.post("/field/edit.do",this.formData).then((response)=> {
                            //隐藏编辑窗口
                            this.dialogFormVisible4Edit = false;
                            if(response.data.flag){
                                //编辑成功，弹出成功提示信息
                                this.$message({
                                    message: response.data.message,
                                    type: 'success'
                                });
                            }else{
                                //编辑失败，弹出错误提示信息
                                this.$message.error(response.data.message);
                            }
                        }).finally(()=> {
                            //重新发送请求查询分页数据
                            this.findPage();

                        });
                    }else{
                        //表单校验失败
                        this.$message.error("表单数据校验失败");
                        return false;
                    }
                });
            },
            //权限不足提示
            showMessage(r){
                if(r == 'Error: Request failed with status code 403'){
                    //权限不足
                    this.$message.error('无访问权限');
                    return;
                }else{
                    this.$message.error('未知错误');
                    return;
                }
            }
        }
    })
</script>
</html>
