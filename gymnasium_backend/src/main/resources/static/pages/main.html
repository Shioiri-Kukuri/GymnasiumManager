<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海大体育馆管理系统</title>
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/axios-0.18.0.js"></script>
    <style>
        .el-main {
            position: absolute;
            top: 70px;
            bottom: 0;
            left: 200px;
            right: 10px;
            padding: 0;
        }
    </style>
</head>
<body class="hold-transition skin-purple sidebar-mini">
<div id="app">
    <el-container>
        <el-header class="main-header" style="height:70px;">
            <nav class="navbar navbar-static-top">
                <a href="#" class="logo" style="text-align:center">
                    <span class="logo-lg"><img src="../img/log1.png" style="height:30px;width:30px;"></span>
                </a>
                <div class="right-menu">
                    <span class="help"><i class="fa fa-exclamation-circle" aria-hidden="true"></i> 帮助</span>
                    <el-dropdown class="avatar-container right-menu-item" trigger="click">
                        <div class="avatar-wrapper">
                            <img src="../img/user2-160x160.jpg" class="user-avatar">
                            <!-- 展示用户名(用户账号) -->
                            {{ username }}
                        </div>
                        <el-dropdown-menu slot="dropdown">
                            <el-dropdown-item
                                    v-for="(action, index) in loginOrProfileActions"
                                    :key="index"
                                    :divided="index !== 0"
                            >
                                <a :href="action.linkUrl" target="_self">{{ action.title }}</a>
                            </el-dropdown-item>
                        </el-dropdown-menu>
                    </el-dropdown>
                </div>
            </nav>
        </el-header>
        <el-container>
            <el-aside width="200px">
                <el-menu>
                    <el-submenu
                            v-for="(menu, menuIndex) in menuList"
                            :key="menuIndex"
                            :index="menu.path"
                    >
                        <template slot="title">
                            <i class="fa" :class="menu.icon"></i>
                            {{ menu.title }}
                        </template>
                        <el-menu-item
                                v-for="(child, childIndex) in menu.children"
                                :key="childIndex"
                                :index="child.path"
                        >
                            <a :href="child.linkUrl" target="right">{{ child.title }}</a>
                        </el-menu-item>
                    </el-submenu>
                </el-menu>
            </el-aside>
            <el-container>
                <iframe
                        name="right"
                        class="el-main"
                        src="ordersetting.html"
                        width="100%"
                        height="580px"
                        frameborder="0"
                ></iframe>
            </el-container>
        </el-container>
    </el-container>
</div>

<!-- 脚本引入 -->
<script src="../js/vue.js"></script>
<script src="../plugins/elementui/index.js"></script>
<script src="../js/jquery.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                username: '',
                account: null,
                isLoggedIn: false,
                menuList: [
                    {
                        "path": "1",
                        "title": "工作台",
                        "icon":"fa-dashboard",
                        "children": []
                    },
                    {
                        "path": "3",
                        "title": "预约管理",
                        "icon":"fa-tty",
                        "children": [
                            {
                                "path": "/3-2",
                                "title": "预约设置",
                                "linkUrl":"ordersetting.html",
                                "children":[]
                            },
                            {
                                "path": "/3-3",
                                "title": "套餐管理",
                                "linkUrl":"setmeal.html",
                                "children":[]
                            },
                            {
                                "path": "/3-4",
                                "title": "检查组管理",
                                "linkUrl":"checkgroup.html",
                                "children":[]
                            },
                            {
                                "path": "/3-5",
                                "title": "检查项管理",
                                "linkUrl":"checkitem.html",
                                "children":[]
                            },
                        ]
                    },
                    {
                        "path": "5",     //菜单项所对应的路由路径
                        "title": "统计分析",     //菜单项名称
                        "icon":"fa-heartbeat",
                        "children":[//是否有子菜单，若没有，则为[]
                            {
                                "path": "/5-1",
                                "title": "会员数量统计",
                                "linkUrl":"report_member.html",
                                "children":[]
                            },
                            {
                                "path": "/5-2",
                                "title": "套餐预约占比统计",
                                "linkUrl":"report_setmeal.html",
                                "children":[]
                            },
                            {
                                "path": "/5-3",
                                "title": "运营数据统计",
                                "linkUrl":"report_business.html",
                                "children":[]
                            }
                        ]
                    }
                ]
            };
        },
        computed: {
            loginOrProfileActions() {
                return this.isLoggedIn
                    ? [
                        { title: '修改密码', linkUrl: '#' },
                        { title: '退出', linkUrl: '/logout' }
                    ]
                    : [{ title: '登录', linkUrl: 'login.html' }];
            }
        },
        created() {
            // 直接从localStorage获取用户名并设置到account
            this.username = localStorage.getItem('username') || '';
            // 如果有额外需求验证用户状态或获取更多信息，可以通过API调用，但记得处理响应并更新`this.isLoggedIn`和`this.username`等状态
            // 示例代码已移除直接API调用，因为仅展示如何从localStorage读取
            // 简单假设有account即为已登录
            this.isLoggedIn = Boolean(this.username);
        },
    });

    // 页面加载时调整容器宽度
    $(function() {
        const wd = 200;
        $('.el-main').css('width', `calc(100% - ${wd}px)`);
    });
</script>
</body>
</html>
